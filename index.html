<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Physics Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/customizations.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
	<!-- CONTAINER ____________________________ -->
	<div class="container">

		<!-- PAGE HEADER ________________________ -->
		<div class="row">
			<div class="page-header">
				<h1 class="text-center">Physics Calculator&nbsp;<small>by Jacob Potter, Peter Martinez, Stuart Zeigar & Colin MacCreery</small></h1>
			</div>
		</div>

		<!-- NAV BAR ____________________________ -->
		<div class="row">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Equations</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#density">Density</a></li>
						<li><a href="#velocity">Linear Velocity</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<!-- CONTENT ____________________________ -->
		<div class="row fill">
			<div class="col-md-4">
				<div class="input-group">
					<span class="input-group-addon">Mass</span>
					<input type="text" class="form-control" id="mass">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-addon">Volume</span>
					<input type="text" class="form-control" id="vol">
				</div>
				<br>
				<div class="btn-group pull-right">
					<button class="btn btn-default" id="calc">Calculate</button>
				</div>
				<br>
			</div>
			<div id="canvas-div" class="col-md-8">
				<!-- canvas is placed by KineticJS -->
			</div>
		</div>

	<!-- /CONTAINER ___________________________ -->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/kinetic-v4.7.2.min.js"></script>
	<script defer="defer" src="js/application.js"></script>
</body>

</html>
